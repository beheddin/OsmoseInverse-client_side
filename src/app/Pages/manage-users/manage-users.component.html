<!-- <div class="main-container"> -->
  <h1 class="title">Gestion des Utilisateurs</h1>
  <div class="toolbox">
    <button
      mat-raised-button
      class="toolbox-btn create"
      routerLinkActive="active"
      routerLink="/registration"
    >
      Create
      <mat-icon iconPositionEnd>add</mat-icon>
    </button>
    <button mat-raised-button class="toolbox-btn update">
      Update
      <mat-icon iconPositionEnd>edit</mat-icon>
    </button>
    <button mat-raised-button class="toolbox-btn delete">
      Delete
      <mat-icon iconPositionEnd>delete</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    <!-- <table mat-table [dataSource]="dataSource"> -->
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="header-cell">First Name</th>
      <td mat-cell *matCellDef="let user" (click)="toggleSelection(user)">
        <div class="table-row">
          <mat-checkbox
            class="checkbox"
            [checked]="isCardSelected(user)"
            *ngIf="isSelected(user)"
          ></mat-checkbox>
          {{ user.firstName }}
        </div>
      </td>
    </ng-container>
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Last Name</th>
      <td mat-cell *matCellDef="let user">
        <div class="table-row">
          {{ user.lastName }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
<!-- </div> -->
