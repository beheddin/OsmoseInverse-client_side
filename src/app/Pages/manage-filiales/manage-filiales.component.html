<div class="container">
  <div></div>
  <h2 class="title">Param√©trage des Filiales</h2>
  <button mat-raised-button class="add" (click)="createAction()">
    <div class="icon-container">
      <mat-icon>add</mat-icon>
    </div>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3" matSort>
  <!-- nomFiliale Column -->
  <ng-container matColumnDef="nomFiliale">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Filiale</th>
    <td mat-cell *matCellDef="let filiale" (click)="toggleSelection(filiale)">
      {{ filiale.nomFiliale }}
    </td>
  </ng-container>
  <!-- abbreviationNomFiliale Column -->
  <ng-container matColumnDef="abbreviationNomFiliale">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Abbr. Filiale</th>
    <td mat-cell *matCellDef="let filiale" (click)="toggleSelection(filiale)">
      {{ filiale.abbreviationNomFiliale }}
    </td>
  </ng-container>

  <!-- btns col-->
  <ng-container matColumnDef="actions">
    <!-- <th mat-header-cell *matHeaderCellDef>Actions</th> -->
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let filiale">
      <div class="btns-container">
        <button mat-raised-button class="edit" (click)="updateAction(filiale)">
          <div class="icon-container">
            <mat-icon>edit</mat-icon>
          </div>
        </button>
        <button
        mat-raised-button
        class="delete"
        (click)="deleteAction(filiale)"
        >
          <div class="icon-container">
            <mat-icon>delete</mat-icon>
          </div>
          </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<!-- </div> -->
