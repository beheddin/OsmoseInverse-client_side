<div class="form-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Cin</mat-label>
          <!-- <mat-icon matPrefix>badge</mat-icon> -->
          <mat-icon matPrefix>pin</mat-icon>
          <input
            matInput
            type="text"
            name="cin"
            #cin="ngModel"
            [(ngModel)]="login.cin"
            required
            minlength="3"
          />

          <!-- alert msgs -->
          <mat-error *ngIf="cin.touched && cin.pristine">
            <!-- <mat-error *ngIf="cin.invalid && cin.touched"> -->
            Cin is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>password</mat-icon>
          <input
            matInput
            type="{{ hidePwd ? 'password' : 'text' }}"
            name="password"
            #password="ngModel"
            [(ngModel)]="login.password"
            required
            minlength="1"
          />
          <mat-icon
            matSuffix
            (click)="hidePwd = !hidePwd"
            aria-label="Toggle password visibility"
            [attr.aria-pressed]="!hidePwd"
          >
            {{ hidePwd ? "visibility_off" : "visibility" }}
          </mat-icon>
          <!-- alert msgs -->
          <mat-error *ngIf="password.touched && password.pristine">
            <!-- <mat-error *ngIf="password.invalid && password.touched"> -->
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          type="submit"
          class="fullwidth-btn"
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </mat-card-content>
    </mat-card>
  </form>

  {{ password.status | json }}
  {{ password.touched | json }}
  {{ password.errors | json }} -->
</div>
