<app-add-edit-section>
  <router-outlet />
</app-add-edit-section>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
    class="full-width-table"
  >
    <ng-container matColumnDef="labelSuiviQuotidien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Suivi Quotidien</th>
      <td mat-cell *matCellDef="let suiviQuotidien">
        {{ suiviQuotidien.labelSuiviQuotidien }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateSuiviQuotidien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Suivi Quotidien
      </th>
      <td mat-cell *matCellDef="let suiviQuotidien">
        {{ suiviQuotidien.dateSuiviQuotidien | date : "MM/dd/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="valeurSuiviQuotidien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Valeur Suivi Quotidien
      </th>
      <td mat-cell *matCellDef="let suiviQuotidien">
        {{ suiviQuotidien.valeurSuiviQuotidien }}
      </td>
    </ng-container>

    <ng-container matColumnDef="labelParametreStation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Param√®tre Station
      </th>
      <td mat-cell *matCellDef="let suiviQuotidien">
        {{ suiviQuotidien.labelParametreStation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let suiviQuotidien">
        <div class="actions-btns-container">
          <button
            mat-fab
            class="action-btn edit"
            routerLink="edit/{{ suiviQuotidien.idSuiviQuotidien }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-fab
            class="action-btn delete"
            (click)="openDialog(suiviQuotidien)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
