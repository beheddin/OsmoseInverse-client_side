<app-add-edit-section>
  <router-outlet />
</app-add-edit-section>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
    class="full-width-table"
  >
    <ng-container matColumnDef="labelParametreSuivi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Param√®tre Suivi</th>
      <td mat-cell *matCellDef="let parametreSuivi">
        {{ parametreSuivi.labelParametreSuivi }}
      </td>
    </ng-container>

    <ng-container matColumnDef="labelTypeSuivi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Suivi</th>
      <td mat-cell *matCellDef="let parametreSuivi">
        {{ parametreSuivi.labelTypeSuivi }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let parametreSuivi">
        <div class="actions-btns-container">
          <button
            mat-fab
            class="action-btn edit"
            routerLink="edit/{{ parametreSuivi.idParametreSuivi }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-fab
            class="action-btn delete"
            (click)="openDialog(parametreSuivi)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
