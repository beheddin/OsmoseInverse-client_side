<app-add-edit-section>
  <router-outlet />
</app-add-edit-section>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
    class="full-width-table"
  >
    <ng-container matColumnDef="labelEquipement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Label Equipement
      </th>
      <td mat-cell *matCellDef="let equipement">
        {{ equipement.labelEquipement }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomStation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Station</th>
      <td mat-cell *matCellDef="let equipement">
        {{ equipement.nomStation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="labelNatureEquipement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nature Equipement
      </th>
      <td mat-cell *matCellDef="let equipement">
        {{ equipement.labelNatureEquipement }}
      </td>
    </ng-container>

    <ng-container matColumnDef="labelTypeEquipement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Equipement</th>
      <td mat-cell *matCellDef="let equipement">
        {{ equipement.labelTypeEquipement }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let equipement">
        <div class="actions-btns-container">
          <button
            mat-fab
            class="action-btn edit"
            routerLink="edit/{{ equipement.idEquipement }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-fab
            class="action-btn delete"
            (click)="openDialog(equipement)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
