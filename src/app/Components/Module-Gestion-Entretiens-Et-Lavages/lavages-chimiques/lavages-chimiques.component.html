<app-add-edit-section>
  <router-outlet />
</app-add-edit-section>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
    class="full-width-table"
  >
    <ng-container matColumnDef="nomLavageChimique">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nom Lavage Chimique
      </th>
      <td mat-cell *matCellDef="let lavageChimique">
        {{ lavageChimique.nomLavageChimique }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateLavageChimique">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date du lavage</th>
      <td mat-cell *matCellDef="let lavageChimique">
        {{ lavageChimique.dateLavageChimique | date : "MM/dd/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="labelProduitChimique">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Produit Chimique
      </th>
      <td mat-cell *matCellDef="let lavageChimique">
        {{ lavageChimique.labelProduitChimique }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomStation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Station</th>
      <td mat-cell *matCellDef="let lavageChimique">
        {{ lavageChimique.nomStation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let lavageChimique">
        <div class="actions-btns-container">
          <button
            mat-fab
            class="action-btn edit"
            routerLink="edit/{{ lavageChimique.idLavageChimique }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-fab
            class="action-btn delete"
            (click)="openDialog(lavageChimique)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
