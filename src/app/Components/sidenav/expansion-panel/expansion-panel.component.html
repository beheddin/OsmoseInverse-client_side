<mat-expansion-panel
  (opened)="isPanelOpen = true"
  (closed)="isPanelOpen = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title>{{ label }}</mat-panel-title>
  </mat-expansion-panel-header>
  <!-- if there is no nested expansion panel inside this expansion panel -->
  <div *ngFor="let subItem of subItems">
    <button
      mat-button
      routerLinkActive="active"
      [routerLink]="[subItem.route]"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      {{ subItem.label }}
    </button>
  </div>
